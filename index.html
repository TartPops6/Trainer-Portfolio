<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenew.css">
    <title>Trainer Portfolio</title>
</head>

<body>
    <!--Banner-->
    <section class="banner-container">
        <div class="banner-texts">
            <div class="upper-text">Hey I'm Given</div>
            <div class="bottom-text">A Pokemon champion from Sinnoh</div>
        </div>
        <img src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Trainer%20Card/WOW%20POG.png"
            class="sprite-img">
        </div>
    </section>

    <!--Trainer Card-->
    <section class="trainer-section">
        <div class="text-header">Check out my Trainer Card!</div>
        <div class="trainer-cards">
            <div class="front--trainer-card"><img class="front-img"
                    src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Trainer%20Card/Front%20Trainer%20Card.png"></img>
            </div>
            <div class="back--trainer-card"><img class="back-img"
                    src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Trainer%20Card/Back%20Trainer%20Card.png">
            </div>
        </div>
    </section>

    <!--Gym Badge-->
    <section>
        <div class="text-header">My Gym Badges</div>
        <div class="gym-badges">
            <div class="oreburgh-badge"><img class="coal-badge" src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/1st%20Badge.webp"></div>
            <div class="eterna-badge"><img class="forest-badge" src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/2nd%20Badge.webp"></div>
            <div class="veilstone-badge"><img class="coal-badge" src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/1st%20Badge.webp"></div>
            <div class="pastoria-badge"><img class="coal-badge" src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/1st%20Badge.webp"></div>
            <div class="hearthome-badge"><img class="coal-badge" src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/1st%20Badge.webp"></div>
            <div class="canalave-badge"><img class="coal-badge" src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/1st%20Badge.webp"></div>
            <div class="snowpoint-badge"><img class="coal-badge" src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/1st%20Badge.webp"></div>
            <div class="sunyshore-badge"><img class="coal-badge" src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/1st%20Badge.webp"></div>
        </div>
    </section>

</body>

</html>
