<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenew.css">
    <script src="script.js"></script>
    <title>Trainer Portfolio</title>
</head>

<style class="hover"></style>

<body>
    <!--Banner-->
    <section class="banner-container">
        <div class="banner-texts">
            <div class="upper-text">Hey I'm Given</div>
            <div class="bottom-text">A Pokemon champion from Sinnoh</div>
        </div>
        <img src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Trainer%20Card/WOW%20POG.png"
            class="sprite-img">
        </div>
    </section>

    <!--Trainer Card-->
    <section class="trainer-section">
        <div class="text-header">Check out my Trainer Card!</div>
        <div class="trainer-cards">
            <div class="front--trainer-card"><img class="front-img"
                    src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Trainer%20Card/Front%20Trainer%20Card.png"></img>
            </div>
            <div class="back--trainer-card"><img class="back-img"
                    src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Trainer%20Card/Back%20Trainer%20Card.png">
            </div>
        </div>
    </section>

    <!--Gym Badge-->
    <section>
        <div class="text-header">My Gym Badges</div>
        <div class="gym-badges">
            <div class="badge-container">
                <div class="oreburgh-badge"><img class="coal-badge"
                        src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/1st%20Badge.webp">
                </div>
                <div class="eterna-badge"><img class="forest-badge"
                        src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/2nd%20Badge.webp">
                </div>
                <div class="veilstone-badge"><img class="cobble-badge"
                        src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/3rd%20Badge.webp">
                </div>
            </div>
            <div class="badge-container">
                <div class="pastoria-badge"><img class="fen-badge"
                        src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/4th%20Badge.webp">
                </div>
                <div class="hearthome-badge"><img class="relic-badge"
                        src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/5th%20Badge.webp">
                </div>
                <div class="canalave-badge"><img class="mine-badge"
                        src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/6th%20Badge.webp">
                </div>
            </div>
            <div class="badge-container">
                <div class="snowpoint-badge"><img class="icicle-badge"
                        src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/7th%20Badge.webp">
                </div>
                <div class="sunyshore-badge"><img class="beacon-badge"
                        src="https://raw.githubusercontent.com/TartPops6/Trainer-Portfolio/main/Badges/8th%20Badge.webp">
                </div>
            </div>
        </div>
    </section>

    <!-- For Pokemon Cards -->

    <section class="pokemon-team">
        <div class="cards">
            <div class="card-container">
                <div class="card empoleon animated"></div>
                <div class="card togekiss animated"></div>
                <div class="card empoleon animated"></div>
            </div>
            <div class="card-container">
                <div class="card empoleon animated"></div>
                <div class="card empoleon animated"></div>
                <div class="card empoleon animated"></div>
            </div>
        </div>
    </section>

    <style class="hover"></style>


    <script>
        var x;
        var $cards = $(".card");
        var $style = $(".hover");

        $cards
            .on("mousemove touchmove", function (e) {
                // normalise touch/mouse
                var pos = [e.offsetX, e.offsetY];
                e.preventDefault();
                if (e.type === "touchmove") {
                    pos = [e.touches[0].clientX, e.touches[0].clientY];
                }
                var $card = $(this);
                // math for mouse position
                var l = pos[0];
                var t = pos[1];
                var h = $card.height();
                var w = $card.width();
                var px = Math.abs(Math.floor(100 / w * l) - 100);
                var py = Math.abs(Math.floor(100 / h * t) - 100);
                var pa = (50 - px) + (50 - py);
                // math for gradient / background positions
                var lp = (50 + (px - 50) / 1.5);
                var tp = (50 + (py - 50) / 1.5);
                var px_spark = (50 + (px - 50) / 7);
                var py_spark = (50 + (py - 50) / 7);
                var p_opc = 20 + (Math.abs(pa) * 1.5);
                var ty = ((tp - 50) / 2) * -1;
                var tx = ((lp - 50) / 1.5) * .5;
                // css to apply for active card
                var grad_pos = `background-position: ${lp}% ${tp}%;`
                var sprk_pos = `background-position: ${px_spark}% ${py_spark}%;`
                var opc = `opacity: ${p_opc / 100};`
                var tf = `transform: rotateX(${ty}deg) rotateY(${tx}deg)`
                // need to use a <style> tag for psuedo elements
                var style = `.card:hover:before { ${grad_pos} }  /* gradient */ .card:hover:after { ${sprk_pos} ${opc} }   /* sparkles */ `
                // set / apply css class and style
                $cards.removeClass("active");
                $card.removeClass("animated");
                $card.attr("style", tf);
                $style.html(style);
                if (e.type === "touchmove") {
                    return false;
                }
                clearTimeout(x);
            }).on("mouseout touchend touchcancel", function () {
                // remove css, apply custom animation on end
                var $card = $(this);
                $style.html("");
                $card.removeAttr("style");
                x = setTimeout(function () {
                    $card.addClass("animated");
                }, 2500);
            });
    </script>

</body>

</html>
